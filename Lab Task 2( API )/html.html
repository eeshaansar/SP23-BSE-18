<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Story Manager</title>
</head>
<body class="container my-4">
    
    <h1 class="text-center mb-4">Manage Stories</h1>

    <!-- Adding a Story -->
    <div class="mb-4">
        <input type="text" id="title" placeholder="Title" class="form-control mb-2">
        <textarea id="body" placeholder="Story Content" class="form-control mb-2"></textarea>
        <button id="addBtn" class="btn btn-primary w-100">Add Story</button>
    </div>

    <!--Displaying Stories -->
    <div id="stories" class="mb-4">Loading stories...</div>

</body>
</html>
